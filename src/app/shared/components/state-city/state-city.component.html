<div style="margin-left: 5%;">
    <p>Estados</p>
    <dx-select-box
    width="50%"
    [dataSource]="estados"
    displayExpr="sigla"
    valueExpr="id"
    (onValueChanged)="onChangeState($event.value)"
    placeholder="Selecione um estado"
    ></dx-select-box>
    <br>

    <p>Cidades</p>
    <dx-select-box
    width="50%"
    [dataSource]="cidades"
    valueExpr="id"
    displayExpr="nome"
    placeholder="Selecione uma cidade"
    [searchEnabled]="true"
    (onValueChanged)="selectedCity($event.value)"
    ></dx-select-box>
</div>
